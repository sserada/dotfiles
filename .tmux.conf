# ========== パフォーマンス最適化 ==========
# Vimモード切替の遅延をゼロに（Neovimユーザーには必須）
set -s escape-time 0

# スクロールバック履歴を大幅に増加（デフォルト2000→50000行）
set -g history-limit 50000

# ステータスバー更新頻度（デフォルト15秒→5秒）
set -g status-interval 5

# マルチモニター対応（アクティブウィンドウ以外を縮小）
setw -g aggressive-resize on

# ========== 番号付け改善 ==========
# ウィンドウ番号を1から開始（0は遠い）
set -g base-index 1

# ペイン番号を1から開始
setw -g pane-base-index 1

# ウィンドウ番号を自動リナンバー（削除時に詰める）
set -g renumber-windows on

# ========== プレフィックスキー ==========
# デフォルトのC-bからC-tに変更
set-option -g prefix C-t
unbind-key C-b
bind-key C-t send-prefix

# マウスモード
# マウスでのペイン選択・リサイズを有効化
set-option -g mouse on

# カラー設定
# 256色表示を有効にする
set-option -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# キーバインド
# `v`で左右分割、`s`で上下分割
bind v split-window -h
bind s split-window -v

# `C-`と`hjkl`でペインを移動する
bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R

# ========== Vi copy-mode設定 ==========
# Copy modeでViキーバインドを使用
setw -g mode-keys vi

# Vimライクな選択開始/コピー
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy'
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'pbcopy'

# Copy modeに素早く入る
bind Escape copy-mode

# ========== 便利なキーバインド ==========
# 設定ファイルリロード
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# 分割時に現在のパスを引き継ぐ（既存のv/sを上書き）
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# 新規ウィンドウ作成時に現在のパスを引き継ぐ
bind c new-window -c "#{pane_current_path}"

# ペイン最大化トグル
bind m resize-pane -Z

# 最後のウィンドウに移動
bind Tab last-window

# ペインリサイズ
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# fzf連携 (ポップアップウィンドウ)
# prefix + F: セッションを選択
bind-key F display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | fzf --reverse | xargs tmux switch-client -t"

# prefix + W: ウィンドウを選択
bind-key W display-popup -E "tmux list-windows -a | fzf --reverse | cut -d: -f1 | xargs tmux select-window -t"

# prefix + P: ペインを選択
bind-key P display-popup -E "tmux list-panes -a | fzf --reverse | cut -d: -f1 | xargs tmux select-pane -t"

# ========== プラグインリスト ==========
set -g @plugin 'tmux-plugins/tpm'                  # Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tmux-sensible'        # 常識的なデフォルト設定
set -g @plugin 'tmux-plugins/tmux-resurrect'       # セッションの保存と復元
set -g @plugin 'tmux-plugins/tmux-continuum'       # セッションの自動保存と自動復元
set -g @plugin 'tmux-plugins/tmux-yank'            # OSクリップボード連携
set -g @plugin 'tmux-plugins/tmux-open'            # URLやファイルパスを開く
set -g @plugin 'egel/tmux-gruvbox'                 # gruvboxテーマ
set -g @plugin 'tmux-plugins/tmux-cpu'             # CPU使用率表示

# ========== その他設定 ==========
# フォーカスイベントを有効化（Vim/Neovimとの連携）
set -g focus-events on

# メッセージ表示時間を延長（デフォルト750ms→4秒）
set -g display-time 4000

# ========== プラグインマネージャー初期化 ==========
# この行は必ず最後に記述すること
run '~/.tmux/plugins/tpm/tpm'

# ========== ステータスライン設定 ==========
# テーマプラグインの設定を上書き
set -g status-right '#(~/.tmux/plugins/tmux-cpu/scripts/cpu_percentage.sh) | %H:%M %Y/%m/%d'
